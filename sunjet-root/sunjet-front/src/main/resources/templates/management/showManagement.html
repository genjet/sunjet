<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<title>management page 1</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-lg-12">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> Create Account
			</h4>
			<form class="user" action="#" th:action="@{/adduser}" th:object="${userVO}" method="post">
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">account id</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field=" *{account}" id="account" placeholder="Account" />
						<span th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="text-danger"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field=" *{name}" id="name" placeholder="Name" />
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">password</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field=" *{psw}" id="psw" placeholder="Password" />
						<span th:if="${#fields.hasErrors('psw')}" th:errors="*{psw}" class="text-danger"></span>
					</div>
				</div>
				<input type="submit" value="create Account" class="btn btn-primary btn-user btn-block">
			</form>
		</div>
	</div>
	<div class="container-fluid"></div>
	<!-- /.container-fluid -->
	</div>
</body>
</html>
